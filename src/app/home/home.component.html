<section id="desktop-menu" class="desktop-menu">
  <nav class="sidebar flex-column-nowrap" style="margin: 0px 0px 0px -618px; background-color: transparent; box-shadow: none;width: 100px;">
    <a class="sidebar__logo" style="margin:0px 0px 40px 40px;">
      <abbr class="logo">FB</abbr>
    </a>

    <ul cdkDropList (cdkDropListDropped)="drop($event)" class="sidebar__nav-list flex-column-nowrap" role="menubar"
      aria-label="Main desktop menu">

      <li cdkDrag class="nav-list__item about-me active fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/folder.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item skills fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/newspaper.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item my-work fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/radio-button.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item contact fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/check.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item skills fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/drop-down.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item my-work fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/uploading-option.png" alt="folfer" width="50" height="50">
        </a>
      </li>

      <li cdkDrag class="nav-list__item my-work fake-button flex-column-nowrap" role="menuitem">
        <a class="flex-row-wrap" tabindex="0">
          <img src="../../assets/images/attachfile.png" alt="folfer" width="50" height="50">
        </a>
      </li>

    </ul>
    <ul class="sidebar__extra-content" role="menu">
    </ul>
  </nav>

  <div id="main" style="border: 1px solid black; width: 900px; height: 640px; position: absolute; margin: 10px 0px 0px -490px; background-color: white;">
    <ng-container #dynamic></ng-container>
  </div>

    <ng-container #dynamicproperty></ng-container>
